<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npmbootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://unpkg.com/superagent"></script>
    <title>Add User</title>

</head>

<body>
    <div>
        <button type="button" class="btn btn-primary" style="font-size: 3em;" onclick="showAll()">show All
            Users</button>
    </div>
    <pre id="status" style=
    "color:green; font-size: 20px; font-weight: bold;"></pre>
    <script src="faker.min.js" type="text/javascript"></script>
    <script>

        function showAll() {
            const url = '/data'
            superagent
                .get(url)
                .end(function (err, res) {
                    if (err) {
                        console.log(err)
                    }
                    else {
                        console.log(res.body)
                        if (res.statusCode == 200) {
                            html = "<div>"
                            res.body.forEach(element => {
                                html+=`${JSON.stringify(element, null ,4)}<br>`
                            });
                            html += "</div>"
                            document.getElementById('status').innerHTML = html
                        }
                    }
                })
        }
    </script>
</body>

</html>
